<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="/css/globe.css">
    <title>globe</title>
</head>
<body>
    <div class="main-container">
        <a href="javascript:void(0);" class="chev" id="left"><i class="bi bi-chevron-double-left"></i></a>
        <div class="wrapper">
            <img class="dot-img" src="/images/mercator.webp" alt="world map">
            <div class="philippines">
                <img id="sun" src="/images/philippines.webp" alt="philippines">
                <img id="san-miguel" src="/images/sanmiguel.webp" alt="san miguel">
                <span class="map-text">San Miguel, Bulacan, Philippines</span>
            </div>
            <div class="singapore">
                <img id="moon" src="/images/singapore.webp" alt="singapore">
                <img id="merlion" src="/images/merlion.webp" alt="jalan bukit merah">
                <span class="map-text">Jalan Bukit Merah, Singapore</span>
            </div>
            <div class="bismarck">
                <img id="capitol" src="/images/capitol.webp" alt="north dakota">
                <img id="eagle1" src="/images/eagle.webp" alt="bismarck">
                <span class="map-text">Bismarck, North Dakota, United states</span>
            </div>
            <div class="fargo">
                <img id="bison" src="/images/bison.webp" alt="north dakota">
                <img id="eagle2" src="/images/eagle.webp" alt="fargo">
                <span class="map-text">Fargo, North Dakota, United States</span>
            </div>
        </div>
        <a href="javascript:void(0);" class="chev" id="right"><i class="bi bi-chevron-double-right"></i></a>
    </div>
    <script src="/javascript/map.js"></script>
</body>
</html>
